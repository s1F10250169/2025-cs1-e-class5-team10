<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>赤羽のファミレス</title>
    <link rel="stylesheet" href="famiresu.css" />
  </head>

  <body>
    <aside class="sidebar">
      <a class="site-title" href="..\index.html">赤羽の飲食店</a>
      <nav>
        <ul>
          <li><a href="..\ra-men\ra-men.html">ラーメン</a></li>
          <li><a href="famiresu.html">ファミレス</a></li>
          <li><a href="..\teisyoku\teisyoku.html">定食</a></li>
          <li><a href="..\random.html">ランダムおすすめ</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <h1 id="famiresu">ファミレス</h1>

      <div class="shop-block" id="gusto">
        <img src="famiresu.pic/gusto.jpg" alt="ガストの写真" />
        <div class="shop-info">
          <h4>ガスト</h4>
          <p>
            王道のファミレス。<br />ハンバーグなどの万人受けする<br />メニューが多い。
          </p>
          <a href="https://www.skylark.co.jp/gusto/" target="_blank">公式HP</a>
        </div>
      </div>

      <div class="shop-block" id="saizeriya">
        <img src="famiresu.pic/saizeriya.jpg" alt="サイゼリヤの写真" />
        <div class="shop-info">
          <h4>サイゼリヤ</h4>
          <p>
            全体的に安価で食べることができ<br />安易にイタリアン料理を<br />食べることができる。
          </p>
          <a href="https://www.saizeriya.co.jp/" target="_blank">公式HP</a>
        </div>
      </div>

      <div class="shop-block" id="dennys">
        <img src="famiresu.pic/dennys.jpg" alt="デニーズの写真" />
        <div class="shop-info">
          <h4>デニーズ</h4>
          <p>
            ハンバーグやパスタ、麺、<br />ライスプレートなどの様々な<br />メニューが取り揃えられている。
          </p>
          <a href="https://www.dennys.jp/" target="_blank">公式HP</a>
        </div>
      </div>

      <div class="shop-block" id="jonathan">
        <img src="famiresu.pic/jonathan.jpg" alt="ジョナサンの写真" />
        <div class="shop-info">
          <h4>ジョナサン</h4>
          <p>
            日替わりランチは味はもちろんのこと<br />値段が安く、量もあってコスパがよい。
          </p>
          <a href="https://www.skylark.co.jp/jonathan/" target="_blank"
            >公式HP</a
          >
        </div>
      </div>
    </main>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const params = new URLSearchParams(window.location.search);
        const targetId = params.get("scrollTo");
        if (targetId) {
          const target = document.getElementById(targetId);
          if (target) {
            target.scrollIntoView({ behavior: "smooth", block: "start" });
            target.style.transition = "background-color 0.5s";
            target.style.backgroundColor = "#ffffcc";
            setTimeout(() => {
              target.style.backgroundColor = "";
            }, 2000);
          }
        }
      });
    </script>
  </body>
</html>
